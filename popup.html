<!DOCTYPE html>
<html>
<head>
	<title>Premise WP Time Track</title>
</head>
<body class="pwptt-app">

	<div class="pwptt-body">
		
		<div id="pwptt-login">
			
			<form action="#from" method="post">
				
				<div class="pwptt-input">
					<input type="text" name="pwptt_login[username]">
				</div>
				
				<div class="pwptt-input">
					<input type="password" name="pwptt_login[password]">
				</div>

				<div class="pwptt-submit">
					<input type="submit" value="Login">
				</div>

			</form>
		</div>

	</div>
	
</body>
</html>
